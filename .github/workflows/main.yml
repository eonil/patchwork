name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v2

      - name: Prep
        run: |
          sw_vers
          xcodebuild -version

      - name: Build Test
        run: ./build

      - name: Unit Test
        run: ./test
