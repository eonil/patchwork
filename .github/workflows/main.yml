name: CI
on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prep
        run: |
          sw_vers
          xcodebuild -version

      - name: Build Test
        run: |
          ./clean
          ./build

  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prep
        run: |
          sw_vers
          xcodebuild -version

      - name: Unit Test
        run: |
          ./clean
          ./test
